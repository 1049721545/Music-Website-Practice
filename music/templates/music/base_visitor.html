<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/5aa045027a.js"></script>
    <script src="{% static 'music/js/main.js' %}"></script>

</head>

<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <div class="container-fluid">

            <!-- Brand -->
            <a class="navbar-brand" href="{% url 'music:index' %}">Mu$ica</a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar" aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-pills ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white {% block register_active %}{% endblock %}" href="{% url 'music:register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white {% block login_active %}{% endblock %}" href="{% url 'music:login_user' %}">Log In</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

{% block body %}
{% endblock %}

</body>

</html>
